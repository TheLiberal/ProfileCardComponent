<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <style>

  </style>

</head>

<body>

  <div class="container">
    <article class="card">

      <div class="card-top">
        <img src="./bg-pattern-card.svg" role="presentation" alt="">
      </div>

      <div class="card-middle">
        <img src="./image-victor.jpg" alt="Profile picture" class="card-middle-img">
        <div class="card-middle-title">
          <h1>Victor Crest</h1>
          <span> 26</span>
        </div>
        <p class="card-middle-location">London</p>

      </div>

      <div class="card-bottom">

        <div class="figures">
          <p class="figures-title">80K</p>
          <p class="figures-description">Followers</p>
        </div>

        <div class="figures">
          <p class="figures-title">803K</p>
          <p class="figures-description">Likes</p>
        </div>

        <div class="figures">
          <p class="figures-title">1.4K</p>
          <p class="figures-description">Photos</p>
        </div>

      </div>

    </article>

  </div>

</body>

</html>
